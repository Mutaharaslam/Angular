
<div class="container mt-5">
  <h1>Students</h1>
  <div class="row">
    <div *ngIf="!students" class="loader">
      <div>Student List is loading ...</div>
      <img src="../assets/images/E5qkx.gif" alt="">
    </div>
    <div class="col-12" *ngFor="let student of students" >

      <div class="card mb-3">
        <div class="card-body bg-light">
          <div class="details-text">
            <h5 class="card-title">{{student.name}}</h5>
            <h6><b>Class: </b>{{student.class}}</h6>
            <h6><b>Age: </b>{{student.age}}</h6>
            <p><b>Section: </b>{{student.section}}</p>
            <p><b>Address: </b>{{student.address}}</p>
          </div>

          <div class="btns">
            <!--<a class="btn btn-primary mb-2 d-block" (click)="openstudentToEdit(student)">Edit Student</a>-->
            <a [routerLink]="['/edit-student/', student.id]" class="btn btn-primary mb-2 d-block">Edit Student</a>
            <a class="btn btn-danger d-block" (click)="deleteStudent(student)">Delete Student</a>
          </div>
        </div>
      </div>
    </div>

  </div>
  <button class="btn btn-primary" routerLink="/addnewStudent">Add New Student</button>
</div>
